server:
  port: 10000

logging:
  level:
    root: info

spring:
  application:
    name: z2huo-spring-cloud-eureka-server

eureka:
  instance:
    appname: localhost
  server:
    waitTimeInMsWhenSyncEmpty: 0
  client:
    # 不向注册中心注册自己
    register-with-eureka: false
    # 自己时注册中心，职责是维护服务示例，不需要检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.appname}:${server.port}

